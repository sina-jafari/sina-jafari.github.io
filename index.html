<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sina Jafari</title>
  <style>
    :root {
      --bg-color: #f2f2f2;
      --text-color: #222;
      --nav-bg: #ffffff;
      --header-bg: #f9f9f9;
      --accent-color: #ff6f61;
      --hover-color: #ff8a75;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      line-height: 1.6;
    }

    header.top-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: var(--nav-bg);
      padding: 10px 20px;
      position: relative;
      z-index: 10;
    }

    .profile-img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
    }

    nav {
      display: flex;
      align-items: center;
    }

    nav ul {
      list-style: none;
      display: flex;
    }

    nav ul li {
      position: relative;
      margin: 0 15px;
    }

    nav ul li a {
      text-decoration: none;
      color: var(--text-color);
      padding: 8px 12px;
      transition: 0.3s;
    }

    nav ul li a:hover {
      background-color: var(--hover-color);
      color: #fff;
      border-radius: 4px;
    }

    .dropdown-menu {
      display: none;
      position: absolute;
      background-color: var(--header-bg);
      top: 100%;
      left: 0;
      min-width: 160px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      z-index: 20;
      border-radius: 4px;
      list-style: none;
      padding: 0;
      margin: 0;
    }

    nav ul li:hover .dropdown-menu {
      display: block;
    }

    .dropdown-menu li {
      list-style: none;
      margin: 0;
    }

    .dropdown-menu li a {
      display: block;
      padding: 10px;
      color: var(--text-color);
      background: var(--header-bg);
      text-decoration: none;
    }

    .dropdown-menu li a:hover {
      background: var(--hover-color);
      color: #fff;
    }

    .banner-title {
      text-align: center;
      font-size: 2.5em;
      padding: 20px;
      color: var(--accent-color);
    }

    .carousel {
      position: relative;
      width: 100%;
      height: 300px;
      background: #fff;
      overflow: hidden;
      z-index: 1;
    }

    .carousel img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .carousel img.active {
      opacity: 1;
      z-index: 2;
    }

    .controls {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      z-index: 3;
    }

    .controls button {
      background-color: rgba(0, 0, 0, 0.4);
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }

    main {
      padding: 20px;
    }
  </style>
</head>
<body>

  <header class="top-header">
    <img src="IMG.jpg" alt="Sina Jafari" class="profile-img">
    <nav>
      <ul>
        <li><a href="#">About</a>
          <ul class="dropdown-menu">
            <li><a href="biography.html">Biography</a></li>
            <li><a href="cv.html">CV</a></li>
          </ul>
        </li>
        <li><a href="#">Projects</a>
          <ul class="dropdown-menu">
            <li><a href="research.html">Research</a></li>
            <li><a href="coding.html">Coding</a></li>
          </ul>
        </li>
        <li><a href="#">Contact</a>
          <ul class="dropdown-menu">
            <li><a href="email.html">Email</a></li>
            <li><a href="social.html">Social</a></li>
          </ul>
        </li>
      </ul>
    </nav>
  </header>

  <div class="banner-title">Sina Jafari</div>

  <div class="carousel" id="carousel">
    <img src="photo1.png" class="active" alt="Slide 1">
    <img src="photo2.png" alt="Slide 2">
    <img src="photo3.png" alt="Slide 3">

    <div class="controls">
      <button onclick="prevSlide()">❮</button>
      <button onclick="nextSlide()">❯</button>
    </div>
  </div>

  <main>
    <p>Hello! I'm Sina Jafari, a passionate engineer and adventurer. Welcome to my personal website where I showcase my work, ideas, and travels.</p>
  </main>

  <script>
    const images = document.querySelectorAll('.carousel img');
    let current = 0;
    let interval = null;

    function showSlide(index) {
      images.forEach((img, i) => {
        img.classList.toggle('active', i === index);
      });
    }

    function nextSlide() {
      current = (current + 1) % images.length;
      showSlide(current);
    }

    function prevSlide() {
      current = (current - 1 + images.length) % images.length;
      showSlide(current);
    }

    function startAutoSlide() {
      interval = setInterval(nextSlide, 4000);
    }

    function stopAutoSlide() {
      clearInterval(interval);
    }

    const carousel = document.getElementById('carousel');
    carousel.addEventListener('mouseover', stopAutoSlide);
    carousel.addEventListener('mouseout', startAutoSlide);

    startAutoSlide();
  </script>

</body>
</html>
