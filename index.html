<!DOCTYPE html>
<html>
<head>
  <title>Sina Jafari</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .carousel {
      position: relative;
      width: 100%;
      height: 300px;
      overflow: hidden;
    }

    .carousel img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .carousel img.active {
      opacity: 1;
      z-index: 2;
    }

    .carousel .controls {
      position: absolute;
      width: 100%;
      top: 50%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      z-index: 3;
    }

    .carousel button {
      background-color: rgba(0, 0, 0, 0.4);
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }

    .overlay-text {
      position: absolute;
      top: 30%;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 2em;
      text-shadow: 2px 2px 5px #000;
      z-index: 4;
    }
  </style>
</head>
<body>

  <div class="carousel" id="carousel">
    <img src="photo1.jpg" class="active" alt="Slide 1">
    <img src="photo2.jpg" alt="Slide 2">
    <img src="photo3.jpg" alt="Slide 3">
    <img src="photo4.jpg" alt="Slide 4">
    <div class="overlay-text">Sina Jafari</div>

    <div class="controls">
      <button onclick="prevSlide()">❮</button>
      <button onclick="nextSlide()">❯</button>
    </div>
  </div>

  <main style="padding: 20px;">
    <p>Welcome to my personal website!</p>
  </main>

  <script>
    const images = document.querySelectorAll('.carousel img');
    let current = 0;
    let interval = null;

    function showSlide(index) {
      images.forEach((img, i) => {
        img.classList.toggle('active', i === index);
      });
    }

    function nextSlide() {
      current = (current + 1) % images.length;
      showSlide(current);
    }

    function prevSlide() {
      current = (current - 1 + images.length) % images.length;
      showSlide(current);
    }

    function startAutoSlide() {
      interval = setInterval(nextSlide, 4000);
    }

    function stopAutoSlide() {
      clearInterval(interval);
    }

    // Start slide show
    startAutoSlide();

    // Pause on hover
    const carousel = document.getElementById('carousel');
    carousel.addEventListener('mouseover', stopAutoSlide);
    carousel.addEventListener('mouseout', startAutoSlide);
  </script>

</body>
</html>
