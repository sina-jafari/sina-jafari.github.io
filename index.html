<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sina Jafari</title>
  <style>
    :root {
      --nav-bg: #1e2a38;
      --text-light: #f4f4f4;
      --accent: #00bcd4;
      --hover: #007c91;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f5f7fa;
      color: #222;
    }

    header.top-section {
      background-color: var(--nav-bg);
      padding-bottom: 10px;
    }

    .top-header {
      display: flex;
      align-items: center;
      padding: 10px 20px;
    }

    .profile-pic {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-right: 15px;
    }

    .site-title {
      color: var(--text-light);
      font-size: 1.8em;
    }

    .navbar {
      background-color: var(--nav-bg);
      display: flex;
      justify-content: center;
      padding: 10px 0;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .navbar li {
      position: relative;
    }

    .navbar a {
      color: var(--text-light);
      text-decoration: none;
      padding: 8px 12px;
      display: block;
    }

    .navbar li:hover > ul {
      display: block;
    }

    .navbar ul ul {
      display: none;
      position: absolute;
      top: 100%;
      background-color: var(--nav-bg);
      min-width: 150px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      z-index: 1000;
    }

    .navbar ul ul li {
      width: 100%;
    }

    .navbar ul ul a {
      padding: 10px;
    }

    .slider-wrapper {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px 0;
    }

    .carousel {
      position: relative;
      width: 100%;
      height: 400px;
      overflow: hidden;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .carousel img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .carousel img.active {
      opacity: 1;
      z-index: 2;
    }

    .carousel .controls {
      position: absolute;
      width: 100%;
      top: 50%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      z-index: 3;
    }

    .carousel button {
      background-color: rgba(0, 0, 0, 0.4);
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }

    .overlay-text {
      position: absolute;
      top: 30%;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 2em;
      text-shadow: 2px 2px 5px #000;
      z-index: 4;
    }

    main {
      max-width: 900px;
      margin: 20px auto;
      padding: 0 20px;
    }
  </style>
</head>
<body>

  <header class="top-section">
    <div class="top-header">
      <img src="IMG.jpg" alt="Sina Jafari" class="profile-pic" />
      <h1 class="site-title">Sina Jafari</h1>
    </div>

    <nav class="navbar">
      <ul>
        <li><a href="#">Projects</a>
          <ul>
            <li><a href="project1.html">Project 1</a></li>
            <li><a href="project2.html">Project 2</a></li>
          </ul>
        </li>
        <li><a href="#">About</a>
          <ul>
            <li><a href="bio.html">Bio</a></li>
            <li><a href="interests.html">Interests</a></li>
          </ul>
        </li>
        <li><a href="#">Contact</a>
          <ul>
            <li><a href="email.html">Email</a></li>
            <li><a href="social.html">Social</a></li>
          </ul>
        </li>
      </ul>
    </nav>
  </header>

  <div class="slider-wrapper">
    <div class="carousel" id="carousel">
      <img src="photo1.png" class="active" alt="Slide 1">
      <img src="photo2.png" alt="Slide 2">
      <img src="photo3.png" alt="Slide 3">

      <div class="overlay-text">Welcome to My Portfolio</div>

      <div class="controls">
        <button onclick="prevSlide()">❮</button>
        <button onclick="nextSlide()">❯</button>
      </div>
    </div>
  </div>

  <main>
    <p>Hello! I'm Sina Jafari, a passionate engineer and adventurer. This website showcases my projects and interests.</p>
  </main>

  <script>
    const images = document.querySelectorAll('.carousel img');
    let current = 0;
    let interval = null;

    function showSlide(index) {
      images.forEach((img, i) => {
        img.classList.toggle('active', i === index);
      });
    }

    function nextSlide() {
      current = (current + 1) % images.length;
      showSlide(current);
    }

    function prevSlide() {
      current = (current - 1 + images.length) % images.length;
      showSlide(current);
    }

    function startAutoSlide() {
      interval = setInterval(nextSlide, 4000);
    }

    function stopAutoSlide() {
      clearInterval(interval);
    }

    const carousel = document.getElementById('carousel');
    carousel.addEventListener('mouseover', stopAutoSlide);
    carousel.addEventListener('mouseout', startAutoSlide);

    startAutoSlide();
  </script>

</body>
</html>
